<body class="index-page">
  <div class="sign-in-box">
    <form>
      <h4>Đăng nhập</h4>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Địa chỉ email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Mật khẩu đăng nhập</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <h4>Đăng nhập bằng hình thức khác</h4>
      <div class="mb-3">
        <button type="button" class="btn btn-outline-primary" id="signOutButton">Sign out</button>
        <button id="googleSignIn" type="button" class="btn btn-outline-primary"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="" width="25px"></button>
      </div>
      <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </form>
  </div>
