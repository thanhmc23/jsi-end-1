  <main style="margin-top: 100px;" class="main">






    <section id="starter-section" class="starter-section section">

      <div class="container ">
        <div class="row">
          <div class="col">
            <img id="pro_img_detail" src="" alt="" width="500px">
          </div>
          <div class="col product">
            <h1 id="pro_name_detail" class="pro_name_detail">Tên</h1>
            <div class="container">
              <div class="row"> 
                <div class="col-4 ps-0" id="pro_rate_detail">
                  Đánh giá :
                </div>
                <div class="col" id="pro_sold_detail" style="border-left: 1px black solid;">
                  Lượt mua :
                </div>
              </div>
            </div>
            <div class="container mt-2">
              <div class="row">
                <div class="col-6 ps-0 pe-0">
                  <div class="ps-0 fs-2 pro_price_detail" style="color: #ee4d2d;" id="pro_price_detail"></div>
                </div>
                <div class="col ps-0" id="sale">

                </div>
              </div>
            </div>


            <button type="button" class="btn btn-primary w-100 mb-2 mt-2" data-bs-toggle="checkoutModal">Mua ngay</button><br>
            <button type="button" class="btn btn-outline-primary w-100" data-bs-toggle="modal" data-bs-target="#exampleModal">Thêm vào giỏ hàng</button>
            <!-- <button type="button" class="btn btn-outline-primary w-100">Thêm vào giỏ hàng</button> -->
          </div>
        </div>
      </div>
      <div class="modal fade" id="checkoutModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Thanh Toán Tượng Trưng</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <!-- 1. Thông tin sản phẩm -->
              <h6>1. Thông tin sản phẩm</h6>
              <p id="productInfo"></p>
    
              <!-- 2. Người mua -->
              <h6>2. Thông tin người mua</h6>
              <input class="form-control mb-2" id="name" placeholder="Họ tên">
              <input class="form-control mb-2" id="email" placeholder="Email">
              <input class="form-control mb-2" id="phoneNum" placeholder="Số điện thoại">
              <input class="form-control mb-2" id="address" placeholder="Địa chỉ">
    
              <!-- 3. Phương thức thanh toán -->
              <h6>3. Phương thức thanh toán</h6>
              <select class="form-select mb-2" id="payment" onblur="toggleCardFields()">
                <option value="">-- Chọn phương thức --</option>
                <option value="cod">COD</option>
                <option value="momo">Momo</option>
                <option value="vnpay">VNPay</option>
                <option value="card">Thẻ</option>
              </select>
  
              <div id="cardFields" class="d-none">
                <input class="form-control mb-2" id="cardNumber" placeholder="Số thẻ">
                <input class="form-control mb-2" id="cardExpiry" placeholder="Ngày hết hạn (MM/YY)">
                <input class="form-control mb-2" id="cardCVV" placeholder="CVV">
              </div>
    
              <!-- Thông báo lỗi -->
              <div class="alert alert-danger d-none" id="errorMsg">Vui lòng điền đầy đủ thông tin!</div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
              <button class="btn btn-success" onclick="fakeCheckout()">Xác nhận thanh toán</button>
            </div>
          </div>
        </div>
      </div>

    </section><!-- /Starter Section Section -->
    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm vào giỏ hàng</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body confirm">
            <div class="form-floating">
              <textarea class="form-control number" placeholder="Leave a comment here" id="sl"></textarea>
              <label for="floatingTextarea">Số lượng</label>
            </div>
          </div>
          <div class="modal-footer" id="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary add-to-cart" onclick="addToCart()">Thêm</button>
          </div>
        </div>
      </div>
    </div>
